<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML課題②</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <h1>お問い合わせフォーム</h1>
    <div class="name_input">
        <p><span class="kome">＊</span>名前</p>
        <input type="text">
    </div>
    <div class="address_input">
        <p><span class="kome">＊</span>メールアドレス</p>
        <input type="text">
    </div>
    <div class="age_input">
        <p><span class="kome">＊</span>年齢</p>
        <select name="ages" id="age_select">
            <option value="">19歳以下</option>
            <option value="">18歳以下</option>
            <option value="">17歳以下</option>
        </select>
    </div>
    <div class="contact">
        <p><span class="kome">＊</span>お問い合わせの種類</p>
        <div class="abouts">
            <input type="radio" name="about" id="about" style="transform: scale(1.2);">商品について
            <input type="radio" name="about" id="about" style="transform: scale(1.2);">事業について
            <input type="radio" name="about" id="about" style="transform: scale(1.2);">その他
        </div>
    </div>
    <div class="contact_input">
        <p><span class="kome">＊</span>お問い合わせ内容</p>
        <textarea name="ta" id="ta" class="contact_textarea">問い合わせ内容を入力して下さい。</textarea>
    </div>
    <div class="message">
        <div class="text">
            <p>ご入力いただいた個人情報等は、お問い合わせに回答するために用います。</p>
            <p>お預かりした個人情報を第三者に提供することはありません。</p>
            <p>その他、個人情報の取り扱いに関しては、<a href="#" class="kochira">コチラ</a>から</p>
            <p><span class="important">「個人情報の取り扱いについて」</span>をご確認の上同意をお願いします。</p>
        </div>
        <div class="click">
            <input class="check" type="checkbox">上記に同意する
            <button class="btn" type="button">送信</button>
        </div>
    </div>
</body>
</html>
